<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="vinitvh" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
    <title>Todo app</title>
    <meta
      name="description"
      content="This is a solution to Frontend Mentor challenge"
    />
  </head>
  <body>
    <header class="card" aria-role="header">
      <h1>TODO</h1>
      <button class="theme-toggle">
        <img src="/images/icon-sun.svg" alt="change theme" />
      </button>
    </header>
    <main aria-role="main">
      <div class="card add">
        <div class="check-container"></div>
        <div class="txt-container">
          <input
            type="text"
            class="txt-input"
            placeholder="Create a new todo.."
            spellcheck="false"
            autocomplete="off"
            id="add-todo"
          />
        </div>
      </div>
      <ul class="todos"></ul>
      <div class="card stat">
        <p class="corner"><span class="items-left">0</span>items left</p>
        <div class="filter">
          <button class="all">All</button>
          <button class="active">Active</button>
          <button class="Completed">Completed</button>
        </div>
        <div class="corner">
          <button class="clear-completed">Clear Completed</button>
        </div>
      </div>
    </main>
  </body>
</html>
